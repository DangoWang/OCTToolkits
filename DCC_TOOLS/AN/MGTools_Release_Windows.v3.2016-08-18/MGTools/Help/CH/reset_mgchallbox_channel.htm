<table width="100%" border="0"  cellspacing="0" cellpadding="8" bgcolor="#e9e9e9"><tr valign="top"><td align="left">
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption" style="font-size: 10pt;"> </span><span style="font-weight: bold; color: #191817;">重置通道栏通道按钮功能：</span></p>
<div style="text-align: left; text-indent: 0px; line-height: 1.50; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><table style="border:none; border-spacing:0px;">
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:middle; width:51px; padding:0px;"><p style="text-align: center; line-height: 1.50;"><img src="resetchannel.gif" width="32" height="32" alt="resetChannel" style="border:none" /></p>
</td>
<td style="vertical-align:middle; width:13px; padding:0px;"><p style="line-height: 1.50;">&nbsp;</p>
</td>
<td style="vertical-align:top; width:802px; padding:0px;"><p style="line-height: 1.50;"><span style="color: #3c3c39;">重置在MG浮动通道栏上的所选通道。</span></p>
<p style="line-height: 1.50;"><span style="color: #3c3c39;">具体是，若选的是位移旋转属性则归零，若是缩放属性则归一，若是自定义属性则回归各自默认值。</span></p>
</td>
</tr>
</table>
</div>
<p style="line-height: 1.50;">&nbsp;</p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption" style="font-size: 10pt;"> 调用</span><span style="font-weight: bold;">方法：</span></p>
<p style="text-align: left; padding: 0px 0px 0px 24px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:24px;margin-left:-24px">&#9642;</span>在MG通道栏上选中想要重置的通道，点上面<img src="resetchannel_small.gif" width="23" height="23" alt="resetChannel_small" style="border:none" />小图标。</p><p style="text-align: left; padding: 0px 0px 0px 24px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:24px;margin-left:-24px">&#9642;</span>直接点工具架上的<img src="resetchannel.gif" width="32" height="32" alt="resetChannel" style="border:none" />图标(如果你有装全MGTools的Shelf)。</p><p style="text-align: left; padding: 0px 0px 0px 24px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:24px;margin-left:-24px">&#9642;</span>在MGTools配置窗口给它设一个快捷键，用快捷键调用。</p><p style="text-align: left; padding: 0px 0px 0px 24px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:24px;margin-left:-24px">&#9642;</span>若是重置Maya通道，则直接在MGTools的<img src="mgchannelbox_icon.gif" width="32" height="32" alt="mgChannelBox_icon" style="border:none" />上点右键上划。</p><p style="text-align: left; padding: 0px 0px 0px 24px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:24px;margin-left:-24px">&#9642;</span>在MG通道栏的通道栏区点右键下划松开。</p>
</td></tr>
