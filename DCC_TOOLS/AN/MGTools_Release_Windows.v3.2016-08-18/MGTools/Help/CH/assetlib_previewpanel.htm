<table width="100%" border="0"  cellspacing="0" cellpadding="8" bgcolor="#e9e9e9"><tr valign="top"><td align="left">
<p><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">MG资产库的预览面板：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;">按资产库界面上的 <img src="previewasseticon.gif" width="21" height="21" alt="previewAssetIcon" style="border:none" />按钮即可打开预览面板。</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;">再次点击<img src="previewasseticon.gif" width="21" height="21" alt="previewAssetIcon" style="border:none" />按钮关闭预览面板。</p>
<p style="margin: 0px 0px 0px 48px;"><img src="mgdb_previewarea.gif" width="279" height="406" alt="MGDB_previewArea" style="border:none" /></p>
<p>&nbsp;</p>
<p style="line-height: 2.0; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_ImageCaption">  <img src="lastitemicon.gif" width="21" height="21" alt="lastItemIcon" style="border:none" /><img src="nextitemicon.gif" width="21" height="21" alt="nextItemIcon" style="border:none" /> </span><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">上一个/下一个资产项：</span>切换显示上一个/下一个资产项。</p>
<p style="line-height: 2.0; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_ImageCaption">  <img src="lastpixicon.gif" width="21" height="21" alt="lastPixIcon" style="border:none" /><img src="nextpixicon.gif" width="21" height="21" alt="nextPixIcon" style="border:none" /></span><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">该资产项上一张/下一张预览图：</span>一个资产项可以有多张预览图，如果有多个则该按钮可用不会灰掉，点击切换显示上一张/下一张预览图。</p>
<p style="line-height: 2.0; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_ImageCaption">  </span><img src="additemicon.gif" width="21" height="21" alt="addItemIcon" style="border:none" /><span class="f_ImageCaption" style="font-size: 9pt;"> </span><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">为当前资产项拾取一张预览图：</span>为当前正预览的资产项加上一张预览图。</p>
<p style="line-height: 2.0; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_ImageCaption">  <img src="trashicon.gif" width="21" height="21" alt="trashIcon" style="border:none" /> </span><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">删除该张预览图：</span>删除目前正在显示的预览图数据，如果本来就没有预览图(如上图)，则为灰掉不可用。</p>
<p style="line-height: 2.0; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_ImageCaption">  </span><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">下一栏显示当前资产项的信息： </span>包含资产名字，当前是否档案存在，状态，文件路径，版本，大小，日期，及绑定的预览图路径等。</p>
