<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption" style="font-size: 10pt;"> 使用动作库</span><span style="font-weight: bold; color: #191817;">：</span></p>
<p style="text-indent: 21px; line-height: 1.50;">主界面下方，是库的应用选项。<br />
 &nbsp; &nbsp; &nbsp; <img src="applyanimoption_ch.gif" width="563" height="195" alt="applyAnimOption_ch" style="border:none" /></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle" style="color: #404040;">点击模式</span><span style="color: #191817;">：</span><br />
<span style="width:24px">&nbsp;</span> &nbsp; &nbsp; &nbsp; &nbsp;<span style="font-weight: bold; color: #191817;">库管理：</span><span style="color: #191817;">这一模式用来管理库，它可以支持ctrl及shift键多选，用来编辑，上传下载，删除库等。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="width:24px">&nbsp;</span> &nbsp; &nbsp; &nbsp; &nbsp;<span style="font-weight: bold; color: #191817;">高级应用：</span><span style="color: #191817;">这一模式下，要先在内容区选择相应的动作项，然后调整下方的应用选项，再点&quot;高级应用&quot;按钮。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;">&nbsp;</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="width:24px">&nbsp;</span> &nbsp; &nbsp; &nbsp; &nbsp;<span style="color: #191817;">库管理模式下面是没有选项的。高级应用模式下的选项，跟MG动画银行的应用选项一模一样，请参考MG动画银行的文档。</span><a href="mganimationbank.htm" class="topiclink"><img src="more.gif" width="37" height="11" alt="more" style="border:none" /></a></p>
