<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">添加类别：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;">建立完库工程后，需要建立类别，才能导入生成资产信息。 </p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;">类别概念，就是像我们把资产分为：角色， 道具， 场景等这样的类别一样的概念。<br />
&nbsp;</p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">如何添加类别：</span></p>
<p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span>主界面类别菜单/添加类别..</p><p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span>在层级地址栏的类别按钮上点击/[+类别..] <br />
&nbsp;</p><p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">添加类别对话框：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="assetlib_addcategory_ch.gif" width="449" height="337" alt="assetLib_addCategory_ch" style="border:none" /></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">上方列表中显示了可用来添加为类别的预置。</span> 注意，当前库工程已存在的类别，不会再出现在列表中。</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">自定义类别：</span>可以输入一个自定义类别名称，并使用添加到预设按钮，让他添加到列表中。这样添加类别对话框，都可以使用到这个自定义的类别预设。</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">取消按钮：</span>取消类别添加。 </p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle" style="font-size: 9pt; color: #404040;">添加按钮：</span>往当前库工程中添加该类别，并在界面上显示。</p>
