<table width="100%" border="0"  cellspacing="0" cellpadding="8" bgcolor="#e9e9e9"><tr valign="top"><td align="left">
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">Annotation帧数计数按钮功能：</span></p>
<div style="text-align: left; text-indent: -24px; line-height: 1.50; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 24px;"><table style="border:none; border-spacing:0px;">
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:1075px; padding:0px;"><p style="line-height: 1.50;"><img src="frameannoui_ch.gif" width="119" height="39" alt="FrameAnnoUI_ch" style="border:none" /></p>
</td>
</tr>
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:1075px; padding:0px;"><p style="line-height: 1.50;"><span class="f_ImageCaption" style="font-size: 10pt; font-weight: normal;">点击将生成简单的Annotation注释物体来显示当前帧数。再点击则删除。 </span></p>
</td>
</tr>
</table>
</div>
<p style="text-indent: -24px; line-height: 1.50; margin: 0px 0px 0px 24px;">&nbsp;</p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">用法：</span></p>
<p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">1.</span>点击按钮会在屏幕中央生成一个显示当前帧数的<span class="f_ImageCaption" style="font-size: 10pt; font-weight: normal;">注释</span>，同时弹出一个窗口：<br />
<img src="frameannoprompt_ch.gif" width="343" height="309" alt="FrameAnnoPrompt_ch" style="border:none" /></p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">2.</span>在这个窗口中显示当前所有摄像机。这个frame显示器需要跟摄像机产生被约束关系，以便其能在该摄像机视图中处于固定位置。</p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">3.</span>双击其中一个摄像机名字后窗口自动关闭，作用同按下面的固定按钮，按不固定按钮则不固定。</p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">4.</span>固定后，可以直接框选生成的数字，移动你想要显示的位置，它将固定在那里.</p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">5.</span>如果想删除掉，直接再点一次帧数计数器注释按钮即可。</p>
