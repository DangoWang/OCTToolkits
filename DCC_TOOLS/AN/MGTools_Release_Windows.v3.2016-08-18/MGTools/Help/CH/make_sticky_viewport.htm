<table width="100%" border="0"  cellspacing="0" cellpadding="8" bgcolor="#e9e9e9"><tr valign="top"><td align="left">
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">固定视图按钮功能：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="stickyviewport_ch.gif" width="118" height="31" alt="StickyViewPort_ch" style="border:none" /></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="color: #191817;">点击创建一个属于当前场景所选物体的固定视图。不管该物体怎么动，摄像始终固定照到其某一角度。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="color: #191817;">你可以直接在该视图里旋转观察。这个在查某部位是否穿帮时特别有用。</span></p>
<p>&nbsp;</p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">用法：</span></p>
<p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">1.</span>在场景中选择你想要创建固定视图的层级，点击按钮即可。</p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">2.</span>会生成一个摄像机，这个摄像机是被你所选的物件约束的。</p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">3.</span>视图自动切换到该摄像机视图。直接在该视图里调整到新视角，播放动画时，摄像机会以该视角固定观察物件。 </p><p style="text-align: left; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#000000;display:inline-block;width:15px;margin-left:-15px">4.</span>如果不需要了，可以再选择该物件，再点一次按钮即删除。</p>
