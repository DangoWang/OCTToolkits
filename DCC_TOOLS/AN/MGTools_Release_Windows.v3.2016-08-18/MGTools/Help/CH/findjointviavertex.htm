<p style="text-align: justify; line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">查找软绑骨头按钮功能：</span></p>
<div style="text-align: justify; text-indent: 0px; line-height: 1.50; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><table style="border:none; border-spacing:0px;">
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:middle; width:51px; padding:0px;"><p style="text-align: right; line-height: 1.50;"><img src="findjointicon.gif" width="32" height="32" alt="findJointIcon" style="border:none" /></p>
</td>
<td style="vertical-align:middle; width:13px; padding:0px;"><p style="text-align: justify; line-height: 1.50;">&nbsp;</p>
</td>
<td style="vertical-align:top; width:802px; padding:0px;"><p style="text-align: justify; line-height: 1.50;"><span style="color: #3c3c39;">根据所选的软绑过的模型的顶点，来快速选择控制它最多的骨头。</span></p>
<p style="text-align: justify; line-height: 1.50;"><span style="color: #3c3c39;">主要用来查找骨头，以便用做道具等的约束。 </span></p>
</td>
</tr>
</table>
</div>
<p style="text-align: justify; line-height: 1.50;">&nbsp;</p>
<p style="text-align: justify; line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold; color: #191817;">用法：</span></p>
<p style="text-align: justify; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#3c3c39;display:inline-block;width:15px;margin-left:-15px">1.</span><span style="color: #3c3c39;">首先你的模型是软绑过的，选择你想要查找骨头附近的模型顶点。</span></p><p style="text-align: justify; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#3c3c39;display:inline-block;width:15px;margin-left:-15px">2.</span><span style="color: #3c3c39;">点击工具架的</span><img src="findjointicon.gif" width="32" height="32" alt="findJointIcon" style="border:none" /><span style="color: #3c3c39;">按钮（如果有装全MGTools的shelf），或者约束工具条上的相应图标。</span></p><p style="text-align: justify; padding: 0px 0px 0px 15px; margin: 0px 0px 0px 24px;"><span style="font-size:10pt; font-family: 'Arial';color:#3c3c39;display:inline-block;width:15px;margin-left:-15px">3.</span><span style="color: #3c3c39;">这时相应的骨头即被选中，你可以用它来约束道具啊什么的。</span></p>
