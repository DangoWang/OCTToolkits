<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption" style="font-size: 10pt;">  </span><span style="font-weight: bold;">安装方法：</span></p>
<p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 48px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span>在MGTools安装界面里安装<a href="install_mgtools.htm#installmenu" class="topiclink"><img src="more.gif" width="37" height="11" alt="more" style="border:none" /></a></p><p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 48px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span>在MGTools配置窗口里安装<a href="config_mgtools.htm#mgtoolsmenuconfig" class="topiclink"><img src="more.gif" width="37" height="11" alt="more" style="border:none" /></a></p><p style="line-height: 1.50; margin: 0px 0px 0px 24px;">安装成功后，将在Maya主窗口菜单栏里出现MGTools菜单：</p>
<div style="text-align: left; text-indent: 0px; line-height: 1.50; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"><table style="border:none; border-spacing:0px;">
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:229px; padding:0px;"><p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="mgtoolsmenu_ch.gif" width="177" height="792" alt="MGtoolsMenu_ch" style="border:none" /></p>
</td>
<td style="vertical-align:top; width:1082px; padding:0px;"><p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="flag_blue.gif" width="16" height="16" alt="flag_blue" style="border:none" /><span class="f_MI_TitleStyle"> </span><span class="f_MI_TitleStyle" style="color: #404040;">MGTools菜单 ：跟MGTools功能一一对应。它的好处就是不占地方:)</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /> 提示：若MGTools进行了在线更新，可以点选如图所选的&quot;刷新MGTools&quot;来对MGTools进行基础性的刷新。<br />
 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; （刷新那些不能通过重开工具界面来进行刷新的功能。） </p>
<p style="line-height: 1.50; margin: 0px 0px 0px 72px;">若你在MGTools配置里切换了MGTools语言，在菜单栏下点“刷新该菜单” （如图），将更新这个菜单的中英文语言显示。 </p>
