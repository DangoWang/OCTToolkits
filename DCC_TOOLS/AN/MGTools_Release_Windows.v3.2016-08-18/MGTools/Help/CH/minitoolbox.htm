<td style="vertical-align:top; width:802px; padding:0px;"><p style="line-height: 1.50;"><span style="color: #3c3c39;">直接点击将打开MG迷你工具箱。</span></p>
<p style="line-height: 1.50;"><span style="color: #3c3c39;">这个工具箱，包含很多平时不算太常用到的功能。</span></p>

<p>&nbsp;</p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span style="font-weight: bold;">右键菜单功能：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="color: #3c3c39;">右键点上图标，右键菜单将有很多功能，并按类别用横线分开。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="color: #3c3c39;">具体这些功能一一对应于工具箱界面里的按钮及其右键。</span></p>
<p style="line-height: 1.50;"><img src="bookmark.png" width="16" height="16" alt="bookmark" style="border:none" /><span class="f_ImageCaption"> </span><span class="f_ImageCaption" style="font-size: 10pt;">迷你</span><span style="font-weight: bold;">工具箱界面：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="minitoolboxui_ch.gif" width="240" height="564" alt="miniToolBoxUI_ch" style="border:none" /></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;">&nbsp;</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /> <span style="font-size: 9pt;">提示：</span><span class="f_ImageCaption" style="font-weight: normal;">工具箱很长。点击每栏标题来开合。标题栏其说明文字说明了这一栏的大概用途。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 72px;"><span class="f_ImageCaption" style="font-weight: normal;">在这里不常用的，其栏位默认是关合的。你也可以在MGTools迷你工具箱图标右键中访问到同样功能。</span></p>
