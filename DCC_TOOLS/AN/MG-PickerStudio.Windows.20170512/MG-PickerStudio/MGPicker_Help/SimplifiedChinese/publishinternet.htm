<p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 0px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span><span class="f_Heading1" style="font-size: 10pt;">如果您是一个绑定师，正想要将您的角色及其picker发布到网络上：</span></p><p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="font-size: 9pt;">选择Picker菜单 / 发布当前Picker..</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="font-size: 9pt;">Picker发布对话框将弹出。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="font-size: 9pt;">您可以选择发布您当前的maya场景，发布picker为文件或节点，甚至可以附上整个MG-Picker工作室程序，然后整个将上面数据打包成zip包。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span style="font-size: 9pt;">然后你就可以选择将zip包发布到网格。</span></p>
