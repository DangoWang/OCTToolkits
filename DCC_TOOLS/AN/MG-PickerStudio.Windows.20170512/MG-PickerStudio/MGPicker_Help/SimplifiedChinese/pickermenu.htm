<p style="text-align: left; padding: 0px 0px 0px 13px; margin: 0px 0px 0px 0px;"><span style="font-size:10pt; font-family: 'Arial Unicode MS','Lucida Sans Unicode','Arial';color:#000000;display:inline-block;width:13px;margin-left:-13px">&#9642;</span><span class="f_Heading1" style="font-size: 10pt;">每个picker对象都可以内置一个左键或右键菜单 。</span></p><p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 10pt;">- </span><span class="f_Heading1" style="font-size: 9pt;">要为picker对象设置左、右键菜单:</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><span style="font-size: 9pt;">选择picker对象，来到菜单编辑器。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><span style="font-size: 9pt;">创建、编辑菜单的基本流程如下图：</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;"><img src="menueditor_ch.jpg" width="503" height="590" alt="menuEditor_ch" style="border:none" /></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 48px;">&nbsp;</p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;"> </span><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /><span style="font-size: 9pt;"> </span><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;">你可以按&quot;Ctrl+C&quot;, &quot;Ctrl+X&quot;, &quot;Ctrl+V&quot;　来复制剪切粘贴菜单项。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;"> </span><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /><span style="font-size: 9pt;"> </span><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;">你可以拖放图中的菜单项到不同的位置。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;"> </span><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /><span style="font-size: 9pt;"> 你可以在上方的预览测试区左键或右键单击来测试您设计的菜单 。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;"> </span><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /><span style="font-size: 9pt;"> 你可以针对左右键设计不同的菜单，如果要左右键总是使用相同的菜单，则在编辑左键菜单时勾上&quot;使用右键菜单&quot;的选项。</span></p>
<p style="line-height: 1.50; margin: 0px 0px 0px 24px;"><span class="f_Heading1" style="font-size: 9pt; font-weight: normal;"> </span><img src="lightbulb.png" width="16" height="16" alt="lightbulb" style="border:none" /><span style="font-size: 9pt;"> 你可以同时指定、编辑多个picker对象的菜单，编辑或创建的菜单将内置于所有选中的picker对象。</span><br />
<span style="font-size: 9pt;">&nbsp;</span></p>
